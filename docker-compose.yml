# docker-compose.yml
---

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    volumes:
      - /mnt/wsl/media-stack/config/sonarr:/config
      - /mnt/wsl/media-stack/data/media/tv:/tv
      - /mnt/wsl/media-stack/data/downloads:/downloads
    ports:
      - "8989:8989"
    networks:
      - media-net
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    volumes:
      - /mnt/wsl/media-stack/config/radarr:/config
      - /mnt/wsl/media-stack/data/media/movies:/movies
      - /mnt/wsl/media-stack/data/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - media-net
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    volumes:
      - /mnt/wsl/media-stack/config/prowlarr:/config
    ports:
      - "9696:9696"
    networks:
      - media-net
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    environment:
      - TZ=America/Denver
    volumes:
      - /mnt/wsl/media-stack/config/recyclarr:/config
    secrets:
      - radarr_api_key
      - sonarr_api_key
    networks:
      - media-net
    restart: unless-stopped

  listrr:
    image: theultimatecoder/listrr.pro:latest
    container_name: listrr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    volumes:
      - /mnt/wsl/media-stack/config/listrr:/app/data
    ports:
      - "5060:80"
    networks:
      - media-net
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - WEBUI_PORT=8080
    volumes:
      - /mnt/wsl/media-stack/config/qbittorrent:/config
      - /mnt/wsl/media-stack/data/downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - media-net
    restart: unless-stopped

  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - NVIDIA_VISIBLE_DEVICES=all # Optional GPU acceleration
    volumes:
      - /mnt/wsl/media-stack/config/emby:/config
      - /mnt/wsl/media-stack/data/media/tv:/data/tv
      - /mnt/wsl/media-stack/data/media/movies:/data/movies
    ports:
      - "8096:8096"
      - "8920:8920" # Optional for HTTPS
    # Optional GPU acceleration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - media-net
    restart: unless-stopped

  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    environment:
      - TZ=America/Denver
      - PUID=1000
      - PGID=1000
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=false # We will run a separate node
      - NVIDIA_VISIBLE_DEVICES=all # Optional GPU acceleration
    volumes:
      - /mnt/wsl/media-stack/config/tdarr/server:/app/server
      - /mnt/wsl/media-stack/config/tdarr/configs:/app/configs
      - /mnt/wsl/media-stack/config/tdarr/logs:/app/logs
      - /mnt/wsl/media-stack/data/media:/media
      - /mnt/wsl/media-stack/data/transcode_cache:/temp
    ports:
      - "8265:8265" # Web UI
      - "8266:8266" # Server
    # Optional GPU acceleration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - media-net
    restart: unless-stopped

  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node:latest
    depends_on:
      - tdarr
    environment:
      - TZ=America/Denver
      - PUID=1000
      - PGID=1000
      - nodeID=MainNode
      - nodeIP=tdarr-node
      - serverIP=tdarr
      - serverPort=8266
      - NVIDIA_VISIBLE_DEVICES=all # Optional GPU acceleration
    volumes:
      - /mnt/wsl/media-stack/config/tdarr/configs:/app/configs
      - /mnt/wsl/media-stack/config/tdarr/logs:/app/logs
      - /mnt/wsl/media-stack/data/media:/media
      - /mnt/wsl/media-stack/data/transcode_cache:/temp
    # Optional GPU acceleration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - media-net
    restart: unless-stopped

  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    environment:
      - TZ=America/Denver
      - SECRET_ENCRYPTION_KEY=${HOMARR_SECRET_KEY}
    volumes:
      - /mnt/wsl/media-stack/config/homarr/configs:/app/data/configs
      - /mnt/wsl/media-stack/config/homarr/icons:/app/public/icons
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "7575:7575"
    networks: 
      - media-net
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=America/Denver
    ports:
      - "8191:8191"
    networks:
      - media-net
    restart: unless-stopped

networks:
  media-net:
    driver: bridge

secrets:
  radarr_api_key:
    file: ./secrets/radarr_api_key.txt
  sonarr_api_key:
    file: ./secrets/sonarr_api_key.txt